<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DigitalClock</title>
</head>
<body>
    <section>
        <div class="clock">
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 id="dot">:</h2>
                <h2 id="minute">00</h2>
                <h2 id="dot">:</h2>
                <h2 id="seconds">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>

    <script>
        function clock() {

            let hour = document.querySelector('#hour');
            let minute = document.querySelector('#minute');
            let seconds = document.querySelector('#seconds');
            let ampm = document.querySelector('#ampm');

            const date = new Date();
            h = date.getHours();
            m = date.getMinutes();
            s = date.getSeconds();
            

            if (h > 12) {
                h = h - 12
                var am = 'PM';
            }
            h = (h < 10) ? '0' + h : h;
            m = (m < 10) ? '0' + m : m;
            s = (s < 10) ? '0' + s : s;


            hour.innerHTML = h;
            minute.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        }

        const interval = setInterval(clock, 1000);
    </script>
    
</body>
</html>
